apiVersion: v1
kind: Pod
metadata:
  name: php-apache-slow
  namespace: default
  labels:
    app: php-apache
spec:
  containers:
  - name: php-apache
    image: registry.k8s.io/hpa-example
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 200m
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 40
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 2
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 2
      successThreshold: 1
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
  - name: setup-tc
    image: busybox
    command:
      - /bin/sh
      - -c
      - |
        tc qdisc del dev eth0 root 2>/dev/null || true
        tc qdisc add dev eth0 root handle 1: netem delay 400ms loss 10%
        tc qdisc add dev eth0 parent 1: handle 10: tbf rate 300kbit burst 32kbit latency 400ms
        sleep 3600
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
    resources:
      requests:
        cpu: 50m
      limits:
        cpu: 100m
