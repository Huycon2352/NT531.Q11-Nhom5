
# Example telegraf.conf for sending to InfluxDB v2 (telegraf supports environment variable expansion
# using ${ENV_VAR} in the config). Adjust inputs/plugins as needed.

# Global agent configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "test"
  omit_hostname = false

# Input plugins
[[inputs.system]]
  # default system metrics

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]
  # memory metrics

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = []
  timeout = "5s"
  perdevice = true
  total = false
  # add more docker input config if needed

# Output plugin: InfluxDB v2
[[outputs.influxdb_v2]]
  ## The URLs of the InfluxDB cluster nodes.
  ## Use the docker service name if Telegraf runs in the same Docker network:
  urls = ["${INFLUX_URL}"] # default from .env: http://influxdb:8086
  ## Token for authentication.
  #token = "${INFLUX_TOKEN}"
  token ="51VVwDwrFiTzf2Mmy6dpb1Kipl2Kekr7FA_cBCUNK2dmUHlsU4IhoqjWH5qt7FmlGU4zvRlRdj0HKb9iIwXKHg=="
  ## Organization is required for InfluxDB v2.
  organization = "${INFLUX_ORG}"
  ## Destination bucket to write to.
  #bucket = "${INFLUX_BUCKET}"
   bucket = "Test"

# Optional: set additional tags
[global_tags]
  host = "${HOSTNAME}"
